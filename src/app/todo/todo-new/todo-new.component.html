<mat-card class="todo-card">
    <mat-card-title>
        New Todo
    </mat-card-title>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div>
          <mat-form-field>
              <mat-label>Id</mat-label>
              <input [readonly]="true" matInput value="" class="form-control" formControlName="id">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field>
              <mat-label>Title</mat-label>
              <input matInput value="" class="form-control" formControlName="title">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field>
              <input matInput class="form-control" formControlName="started" [matDatepicker]="picker" placeholder="Start date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>
      <div>
          <mat-form-field>
              <input matInput class="form-control" formControlName="completed" [matDatepicker]="picker2" placeholder="Completed date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
      </div>
      <div >
        <mat-form-field floatPlaceholder="always" class="mat-form-field--no-underline">
            <input matInput style="display: none" >
          <mat-checkbox formControlName="archived">Archive</mat-checkbox>
          <!-- <input placeholder="Archive" type="checkbox" formControlName="archived"> -->
        </mat-form-field>
      </div>
      <div>
          <mat-form-field>
              <mat-label>Comment</mat-label>
              <input matInput value="" class="form-control" formControlName="comment">
          </mat-form-field>
      </div>
      <button type="submit" md-raised-button>Submit</button>
  </form>
  </mat-card>
  <button [routerLink]="['../']">Back to task list</button>
  <p>Form value: {{ todoForm.value | json }}</p>
